<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Recipe App</title>
</head>
<body>

    <header>
        <nav>
            <span class="logo"><img src="vy.jpg" alt="Logo"></span>
            <h1 class="recipe-app">Recipe App</h1>
            
            <form>
                <input type="text" placeholder="Search for Recipe..." class="searchBox"/>
                <button type="submit" class="searchBtn">Search</button>
            </form>

            <select id="categoryDropdown">
                <option value="">Select Category</option>
            </select>
        </nav>
    </header>
    
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favorite recipe...</h2>
            </div>

            <div class="recipe-details">
                <button type="button" class="recipe-close-Btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>

    <span class="b-img">
        <img src="Cooking-Recipe.png" alt="Recipe Image" style="width: 800px;">
    </span>

    <h3 class="name-title">Developed by: Vishal G</h3>

    <script src="script.js"></script>

</body>
</html>
